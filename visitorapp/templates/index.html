<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <button type="submit">Login</button>
    </form>

    <a href="{% url 'register' %}">Don't have an account? Register here!</a> 
</body>
</html>
